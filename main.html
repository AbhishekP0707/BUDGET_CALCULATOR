<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
      background-image: url('https://images.squarespace-cdn.com/content/v1/52e31194e4b09261a16b7bab/1465014159953-AHX5BNBKBNEP6W97O9FW/Loan-Calculator-1.jpg?format=1500w');
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
  <div class="container mt-5 ">
    <div class="row">
      <div class="col"></div>
      <form action="" id="myform4">
        <div class="col">
          <h2 class=" text-center mt-5">Budget Calculator</h2>
      <div class="form-group mt-3">
        <!-- <label for="income" class="text-danger fw-bold">Enter Your Income:</label> -->
        <input type="number" id="income" class="form-control" placeholder="Enter Your Income">
      </div>
      <div class="form-group mt-2">
        <!-- <label for="expenses" class="text-danger fw-bold">Enter Your Expenses:</label> -->
        <input type="number" id="expenses" class="form-control" placeholder="Enter Your Expenses">
      </div>
      <button type="button" onclick="calculateBudget()" class="btn btn-danger">Calculate</button>
      <div class="mt-3">
        <h4 class="text-white">Your Budget:</h4>
        <p id="budgetResult" class="text-white fw-bold"></p>
      </div>
  
        </div>

      </form>
      
      <div class="col"></div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
